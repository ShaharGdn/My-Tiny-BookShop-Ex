<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>BookShop Exercise</title>
</head>

<body onload="onInit()">
    <h1>My Tiny Book-Shop</h1>

    <form onsubmit="onLookupTitle(event, this)" class="search-bar">
        <span>Search Title:</span>
        <input class="search-input" type="text" placeholder="Enter a title name here..." oninput="onLookupTitle(event, this)">
    </form>
    
    <!-- 
        <section>
            <fieldset class="filters">
                <legend>Filter by:</legend>
                <span>Type:</span>
                <select class="select-filter">
                    <option value="">Select Filter</option>
                    <option>Title</option>
                    <option>Rating</option>
                </select>
            </fieldset>
            
        </section> -->
        
        <section class="rating-filters">
            <fieldset>
                <legend>Filter By Rating</legend>
                <span>Minimum Rating:</span>
                <input type="range" min="1" max="5" value="1" oninput="onFilterRating(this)">
                <button onclick="onClearSearch(event)">clear filters</button>
            </fieldset>
        </section>
        
    <p></p>

    <table class="book-list">
    </table>
    
    <form onsubmit="onAddBook(event)" class="new-book">
        <input type="text" placeholder="Add a book, author & price divided by a comma">
        <button class="add-btn">Add</button>
    </form>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book: <span></span></h2>
            <h3>Author: <span></span></h3>
            <h4>Rating: <span></span></h4>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>
    
    <footer>
        <span>Expensive:</span>
        <span class="expensive-books"></span>
        <span>Average:</span>
        <span class="avg-books"></span>
        <span>Cheap:</span>
        <span class="cheap-books"></span>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>
</body>

</html>
